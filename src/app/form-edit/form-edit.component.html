<div class="container" >
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody *ngFor="let car of cars">
        <tr>
            <th scope="row">{{car.id}}</th>
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>--</td>
            <td>
                <button type="button" class="btn btn-success" [routerLink]="['/edit', car.id]">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="removeCar(car.id)">Delate</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
