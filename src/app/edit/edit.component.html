<div class="container" >
    <ng-container *ngIf="field_data">
    <form  (ngSubmit)="updateCar(formRef.value, car.id)" #formRef="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Make</label>
            <input class="form-control" type="text" placeholder="make" name="start" [(ngModel)]="field_data.make" required minlength="2" maxlength="15" #start="ngModel"/>
                <ng-container *ngIf="start.invalid && start.touched">
                  <div class="text-danger" *ngIf="start.errors">
                    Field is required
                  </div>
                  <div class="text-danger" *ngIf="start.errors">
                    Make is so schort
                  </div>
                </ng-container>
        </div>
        <div class="form-group">
         <label for="exampleInputEmail1">Model</label>
          <input class="form-control" type="text" placeholder="write our car name" name="end" [(ngModel)]="field_data.model" required minlength="2" maxlength="15" #end="ngModel"/>
              <ng-container *ngIf="end.invalid && end.touched">
                <div class="text-danger" *ngIf="end.errors">
                  Field is required
                </div>
                <div class="text-danger" *ngIf="end.errors">
                  Model is so schort
                </div>
              </ng-container>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Desctription</label>
             <input class="form-control" type="text" placeholder="describe your car" name="desc" [(ngModel)]="field_data.description"  minlength="2"  #desc="ngModel"/>
                 <ng-container *ngIf="desc.invalid && desc.touched">
                   <div class="text-danger" *ngIf="desc.errors">
                     Describe is so schort
                   </div>
                 </ng-container>
           </div>
        <button id="add" type="submit" class="btn btn-primary"  [disabled]="formRef.invalid">Update</button>
        <button id="reset" type="reset" class="btn btn-danger">Cancel</button> 
  </form>
 </ng-container>
</div>
