<table class="table table-hover table-dark" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Body</th>
        <th scope="col">CarId</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let description of descriptions">
        <th scope="row">{{description.id}}</th>
        <td>{{description.body}}</td>
        <td>{{description.carId}}</td>
      </tr>
    </tbody>
  </table>
