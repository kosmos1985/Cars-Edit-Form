<div class="container" >
  <h4>Car list:</h4>
        <table class="table table-hover table-dark" >
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let car of allCars" [routerLink]="['/home', car.id]">
                <th scope="row">{{car.id}}</th>
                <td>{{car.make}}</td>
                <td>{{car.model}}</td>
              </tr>
            </tbody>
          </table>
</div>
